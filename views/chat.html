<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[NAME] Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e5ddd5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }

    .chat-container {
      background: #ffffff;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #ece5dd;
      border-bottom: 1px solid #dcdcdc;
      margin: 0;
    }

    legend {
      font-size: 20px;
      color: #075e54;
      margin: 0;
    }

    .logout {
      font-size: 16px;
      text-decoration: none;
      color: #075e54;
    }

    .logout:hover {
      color: #064c42;
    }

    #messages {
      flex-grow: 1;
      padding: 10px;
      margin: 0;
      list-style-type: none;
      overflow-y: auto;
      background-color: #e5ddd5;
      display: flex;
      flex-direction: column;
    }

    #messages i {
      padding: 8px 12px;
      margin-bottom: 10px;
      border-radius: 7.5px;
      background-color: #ffffff;
      border: 1px solid #e0e0e0;
      max-width: 60%;
      word-wrap: break-word;
      align-self: flex-start;
    }

    #messages i.sender {
      background-color: #dcf8c6;
      align-self: flex-end;
    }

    #form {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid #dcdcdc;
      padding: 10px;
      background-color: #ece5dd;
    }

    #input {
      padding: 10px;
      width: calc(100% - 70px); /* Adjusted width to fit within container */
      border-radius: 20px;
      border: 1px solid #dcdcdc;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      background-color: #075e54;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #064c42;
    }

    @media (max-width: 600px) {
      #form {
        flex-direction: column;
      }

      #input {
        width: 100%;
        margin-bottom: 10px;
      }

      button {
        width: 100%;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <legend>[NAME] Chat Room</legend>
      <a href="/logout" class="logout">Logout</a>
    </div>
    <div id="messages"></div>
    <form id="form" action="">
      <input id="name" value="[NAME]" hidden required>
      <input id="input" autocomplete="off" placeholder="Type your message [NAME]...">
      <button>Send</button>
    </form>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const name = document.getElementById('name');
    const messages = document.getElementById('messages');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value) {
        const message = `${name.value} : ${input.value}`;
        socket.emit('message', message);
        input.value = '';
      }
    });

    socket.on('messageHistory', (history) => {
      history.forEach((message) => {
        addMessageToList(message, message.startsWith(`${name.value} :`));
      });
    });

    socket.on('message', (message) => {
      addMessageToList(message, message.startsWith(`${name.value} :`));
      showNotification(message); // Show notification for new messages
    });

    function addMessageToList(message, isSender) {
      const item = document.createElement('i');
      item.textContent = message;
      if (isSender) {
        item.classList.add('sender');
      }
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
